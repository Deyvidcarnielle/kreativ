<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreativ</title>
    <link rel="shortcut icon" href="assets/icons8-favicon-48.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>

<body>
    <main>
        <div class="card">

            <div class="left">

                <h1>Let's get you started</h1>

                <div class="textfield">
                    <input id="name" type="text" placeholder="Full name">
                </div>

                <div class="textfield">
                    <input id="email" type="text" placeholder="Email address">
                </div>

                <div class="textfield">
                    <input id="phone" type="text" placeholder="Phone number">
                </div>

                <div class="textfield">
                    <input id="senha" type="password" placeholder="Create password">
                </div>

                <button class="btn-login">Sign Up</button>

                <p>Already a user? <a href="#">Login</a></p>


            </div>

            <div class="right">

                <a id="home" href="#">Home</a>
                <a id="contact" href="#">Contact</a>
                <h1>"Creativity is intelligence having fun"</h1>
                <h2>- Albert Einstein</h2>





            </div>
        </div>

    </main>

</body>

</html>
